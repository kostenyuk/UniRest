<h1>Справочник «Классификатор использования рабочего времени»</h1>
<p class="Usual" valign="bottom">Значения из этого справочника выбираются в форме элемента плана видов расчета <a href="../id7ac23f8e-e72b-46f5-9fd0-7aeefb3251cf/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">«Основные начисления организаций»</a><em> </em>и задают обозначение, под которым данное начисление будет отражено в табеле учета рабочего времени (Форма Т-13).</p></body></html>
