<h1>Справочник «Торговое оборудование»</h1>
<p class="Usual">Элементы данного справочника содержат сведения о торговом оборудовании, которое может быть подключено.<br>Для создания новых элементов справочника рекомендуется использовать сервис, предоставляемый <a href="Catalog.ТорговоеОборудование.Form.ФормаСписка/Help">формой списка</a> справочника.</p></body></html>
