<h1>Справочник "Группы событий"</h1>
<p>Справочник "Группы событий" предназначен для классификации документов <a href="../id03163c44-545d-4d91-8301-3d5e1c764e89/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">"Событие"</a> , оформленных для <a href="Catalog.Контрагенты/Help">контрагентов</a> или <a href="../id06355c12-410e-4368-a711-66f2d6955f22/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">прочих контактных лиц</a>. </p>
<p>Эта информация может использоваться для отбора данных в списке документов "Событие" или для отбора данных в отчетах. </p></body></html>
