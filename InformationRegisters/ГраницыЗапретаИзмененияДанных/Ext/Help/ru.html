<h1>Регистр сведений "Границы запрета изменения данных"</h1>
<p class="Usual">Регистр предназначен для хранения границ периода запрета изменения данных в разрезе организаций и ролей пользователей.</p>
<p class="Usual">Настройка соответствующих дат выполняется в общей форме <a href="../idb313cf4f-2315-424d-80a2-3a5e32da395c/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">"Установка даты запрета изменения данных"</a>.</p></body></html>
